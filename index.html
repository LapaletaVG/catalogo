        // Elementos del DOM
        const productGrid = document.getElementById('product-grid');
        const cartCount = document.getElementById('cart-count');
        const cartModal = document.getElementById('cart-modal');
        const cartOverlay = document.getElementById('cart-overlay');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalDisplay = document.getElementById('cart-total');
        const alertModal = document.getElementById('alert-modal');
        const alertOverlay = document.getElementById('alert-overlay');
        const alertMessage = document.getElementById('alert-message');
        const toastContainer = document.getElementById('toast-container');
        const categoryFilter = document.getElementById('category-filter');

        // Estado del carrito (usando localStorage para persistencia b√°sica)
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

        // Funciones de utilidad
        function formatPrice(price) {
            return `Q${price.toFixed(2)}`;
        }

        // Funciones de modales y toast
        function toggleCartModal() {
            cartModal.classList.toggle('active');
            cartOverlay.classList.toggle('active');
            if (cartModal.classList.contains('active')) {
                renderCart();
            }
        }

        function showAlert(message) {
            alertMessage.textContent = message;
            alertModal.classList.add('active');
            alertOverlay.classList.add('active');
        }

        function closeAlert() {
            alertModal.classList.remove('active');
            alertOverlay.classList.remove('active');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.textContent = message;
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 500);
            }, 3000);
        }

        // L√≥gica del carrito
        function addItemToCart(id) {
            const product = productos.find(p => p.id === id);
            const itemInCart = carrito.find(item => item.id === id);

            if (itemInCart) {
                itemInCart.quantity++;
            } else {
                carrito.push({ ...product, quantity: 1 });
            }
            saveCart();
            updateCartCount();
            showToast(`"${product.nombre}" ha sido a√±adido al carrito.`);
        }

        function removeItemFromCart(id) {
            carrito = carrito.filter(item => item.id !== id);
            saveCart();
            renderCart();
            updateCartCount();
        }

        function saveCart() {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }

        function updateCartCount() {
            const totalItems = carrito.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            if (carrito.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align: center; color: rgba(255, 255, 255, 0.7);">Tu carrito est√° vac√≠o.</p>';
            } else {
                carrito.forEach(item => {
                    const itemTotal = item.precio * item.quantity;
                    total += itemTotal;
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <div class="item-info">
                            <img src="${item.imagen}" alt="${item.nombre}">
                            <div>
                                <div class="item-name">${item.nombre} x${item.quantity}</div>
                                <div class="item-price">${formatPrice(itemTotal)}</div>
                            </div>
                        </div>
                        <button class="modal-close remove-from-cart-btn" data-id="${item.id}">&times;</button>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
            }
            cartTotalDisplay.textContent = formatPrice(total);
        }

        function handleCheckout() {
            if (carrito.length === 0) {
                showAlert("Tu carrito est√° vac√≠o, por favor a√±ade productos.");
                return;
            }

            let message = "¬°Hola! Me gustar√≠a hacer el siguiente pedido:%0A%0A";
            let total = 0;
            carrito.forEach(item => {
                const itemTotal = item.precio * item.quantity;
                total += itemTotal;
                message += `- ${item.nombre} x${item.quantity} - ${formatPrice(itemTotal)}%0A`;
            });

            message += `%0A*Total: ${formatPrice(total)}*%0A%0AGracias.`;

            window.open(`https://wa.me/50236918128?text=${message}`, '_blank');
        }



        // Generar el cat√°logo de productos
        function renderProducts(productsToRender = productos) {
            productGrid.innerHTML = '';
            if (productsToRender.length === 0) {
                productGrid.innerHTML = '<p style="text-align: center; width: 100%; font-size: 1.2rem; color: rgba(255, 255, 255, 0.8);">No se encontraron productos en esta categor√≠a.</p>';
                return;
            }
            productsToRender.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('product-card');
                
                let priceHtml = `<span class="current-price">${formatPrice(product.precio)}</span>`;
                if (product.precioOriginal) {
                    const discount = Math.round(((product.precioOriginal - product.precio) / product.precioOriginal) * 100);
                    priceHtml = `
                        <span class="current-price">${formatPrice(product.precio)}</span>
                        <span class="original-price">${formatPrice(product.precioOriginal)}</span>
                        <span class="discount">-${discount}%</span>
                    `;
                }

                card.innerHTML = `
                    <img src="${product.imagen}" alt="${product.nombre}" class="product-image" loading="lazy">
                    <div class="product-info">
                        <div class="product-title">${product.nombre}</div>
                        <p class="product-description">${product.descripcion}</p>
                        <div class="price">${priceHtml}</div>
                    </div>
                    <button class="button add-to-cart-btn" data-id="${product.id}">A√±adir al carrito</button>
                `;
                productGrid.appendChild(card);
            });
        }
        
        // Funci√≥n para filtrar productos
        function filterProducts() {
            const selectedCategory = categoryFilter.value;
            if (selectedCategory === 'todos') {
                renderProducts();
            } else {
                const filtered = productos.filter(p => p.categoria.includes(selectedCategory));
                renderProducts(filtered);
            }
        }

            renderProducts();

            document.getElementById('cart-icon-container').addEventListener('click', toggleCartModal);
            document.getElementById('close-cart-btn').addEventListener('click', toggleCartModal);

                    toggleCartModal();
                }
            });
            document.getElementById('close-alert-btn').addEventListener('click', closeAlert);
            document.getElementById('alert-ok-btn').addEventListener('click', closeAlert);
            document.getElementById('alert-overlay').addEventListener('click', (e) => {
                if (e.target.id === 'alert-overlay') {
                    closeAlert();
                }
            });

            // Nuevo Event Listener para el filtro
            categoryFilter.addEventListener('change', filterProducts);

            productGrid.addEventListener('click', (e) => {

                    const id = parseInt(e.target.dataset.id);
                    removeItemFromCart(id);
                }
            });
            document.getElementById('checkout-btn').addEventListener('click', handleCheckout);
    
        });
